{% set name = "shadow3" %}
{% set version = "22.5.24dev" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/oasys-kit/shadow3.git
  git_sha: 01ee1f1faaf1d2f64e35affe73c4fe1b14fc90a3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - matplotlib
    - numpy
    - pyqt
    - scipy
    - xraylib

test:
  imports:
    - Shadow
    - Shadow.ShadowLib
    - Shadow.ShadowTools

about:
  home: https://github.com/oasys-kit/shadow3
  license: MIT
  license_file: LICENSE
  summary: SHADOW is an open source ray tracing code for modeling optical systems

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
