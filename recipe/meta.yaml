{% set name = "shadow3" %}
{% set version = "23.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 272e1c265b259358ddba890aec700a89dc0beaf34402cd917340505143fefe14

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - matplotlib-base
    - numpy
    - pyqt
    - scipy
    - xraylib

test:
  imports:
    - Shadow
    - Shadow.ShadowLib
    - Shadow.ShadowTools

about:
  home: https://github.com/oasys-kit/shadow3
  license: MIT
  license_file: LICENSE
  summary: SHADOW is an open source ray tracing code for modeling optical systems

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
